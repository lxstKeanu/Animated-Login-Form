<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Animated Login Form</title>
</head>
<body>
    <section>
        <div class="leaves">
            <div class="set">
                <div><img src="../Animated login form/img/leaf-01.png" alt="leaf-01" ></div>
                <div><img src="../Animated login form/img/leaf-02.png" alt="leaf-01" ></div>
                <div><img src="../Animated login form/img/leaf-03.png" alt="leaf-01" ></div>
                <div><img src="../Animated login form/img/leaf-04.png" alt="leaf-01" ></div>
                <div><img src="../Animated login form/img/leaf-01.png" alt="leaf-01" ></div>
                <div><img src="../Animated login form/img/leaf-02.png" alt="leaf-01" ></div>
                <div><img src="../Animated login form/img/leaf-03.png" alt="leaf-01" ></div>
                <div><img src="../Animated login form/img/leaf-04.png" alt="leaf-01"></div>
            </div>
        </div>
        <img class="bg" src="../Animated login form/img/bg.jpg" alt="backgroun">
        <img class="girl" src="../Animated login form/img/girl.png" alt="girl">
        <img class="trees" src="../Animated login form/img/trees.png" alt="trees">
        <form action="#" class="login">
            <h2>Sign In</h2>
            <div class="inputBox">
                <input class="field" type="text" placeholder="Username">
            </div>
            <div class="inputBox">
                <input class="field" type="text" placeholder="Password">
            </div>
            <div class="inputBox">
                <input class="submit" type="button" value="Login" id="btn">
            </div>
            <div class="group">
                <a href="#">Forget Password</a>
                <a href="#">Sign up</a>
            </div>
        </form>
    </section>
</body>
</html>
